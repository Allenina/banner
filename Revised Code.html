<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Banner Ad</title>
  <style>
    #ad-container {
      position: relative;
      width: 300px;
      height: 250px;
      overflow: hidden;
      cursor: pointer;
    }

    #expanded-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 1200px;
      height: 400px;
      display: none;
      background-color: #ffffff; /* Set your background color */
    }

    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <!-- Collapsed State Content -->
    <img src="collapse-image.png" alt="Collapsed State Image" style="width: 100%; height: 100%;">

    <!-- Expanded State Content -->
    <div id="expanded-content">
      <img src="expanded-image.png" alt="Expanded State Image" style="width: 100%; height: 100%;">
      <div id="close-button" onclick="collapseBanner()">CLOSE</div>
    </div>
  </div>

  <script>
    document.getElementById('ad-container').addEventListener('click', toggleBanner);

    function toggleBanner() {
      var expandedContent = document.getElementById('expanded-content');
      var adContainer = document.getElementById('ad-container');

      if (expandedContent.style.display === 'none') {
        // Expand the banner
        adContainer.style.width = '1200px';
        adContainer.style.height = '400px';
        expandedContent.style.display = 'block';
      } else {
        // Collapse the banner
        adContainer.style.width = '300px';
        adContainer.style.height = '250px';
        expandedContent.style.display = 'none';
      }
    }
  </script>
</body>
</html>
